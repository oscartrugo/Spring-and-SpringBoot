<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enviar parámetros del request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parámetros del request HTTP GET - URL<</h1>
<ul>
    <li>
        <a th:href="@{/params/string(texto='Hola Oscar')}">/params/string?texto=Hola Oscar</a>
    </li>
    <li>
        <a th:href="@{/params/string(texto='Que tal Oscar!')}">/params/string?texto=Que tal Oscar!</a>
    </li>
    <li>
        <a th:href="@{/params/mix-params(saludo='Cómo estás Oscar!', numero=7)}">/params/mix-params?saludo=Cómo estás Oscar!&numero=7</a>
    </li>
    <li>
        <a th:href="@{/params/mix-params-request(saludo='Cómo estás Oscar!', numero=7)}">/params/mix-params-request?saludo=Cómo estás Oscar!&numero=7</a>
    </li>
</ul>
</body>
</html>
